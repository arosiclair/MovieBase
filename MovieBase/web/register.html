<html>
<head>
  <title>Movie Base</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Material Design Lite
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
</head>
<body>
  <!-- Header -->
  <header class="header">
	<div class="container">
      <div class="page-header">
        <h1>MovieBase</h1>
      </div>
	</div>
  </header>
  
  <!-- Main -->
  <div class="main">
    <div class="container">
      <h2>Register</h2>
      <form method="POST" action="CreateCustomer" style="padding-bottom: 100px">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input type="text" class="form-control" name="firstname">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control" name="lastname">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label>Account Type</label><br>
          <select name="type" class="btn btn-default">
            <option value="LIMITED">Limited</option>
            <option value="UNLIMITED_1">Unlimited-1</option>
            <option value="UNLIMITED_2">Unlimited-2</option>
            <option value="UNLIMITED_3">Unlimited-3</option>
          </select>
        </div>
        <div class="form-group">
          <label>Credit Card Number</label>
          <input type="number" class="form-control" name="ccnum">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" name="phonenumber">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control" name="state">
        </div>
        <div class="form-group">
          <label>ZipCode</label>
          <input type="number" class="form-control" name="zipcode">
        </div>
        <input class="btn btn-primary pull-right" type="submit">
      </form>
    </div>
  </div>
</body>
</html>
